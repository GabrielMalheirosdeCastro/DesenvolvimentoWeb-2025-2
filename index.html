    <!-- ðŸš€ CSS CrÃ­tico Inline para First Paint -->
    <style>
      /* Loading skeleton para melhor UX */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;

      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* OtimizaÃ§Ãµes para Core Web Vitals */
      body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { min-height: 100vh; }
      .critical-content { visibility: visible !important; opacity: 1 !important; }

  <body class="react-app">
    <!-- âš¡ Este Ã© o React App Principal -->
    <div id="root">
      <!-- ðŸ’€ Loading skeleton enquanto React carrega -->
      <div class="loading-skeleton" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div style="width: 60px; height: 60px; border-radius: 50%; background: #e0e0e0; margin: 0 auto 20px;"></div>

    <!-- ðŸ›¡ï¸ Sistema de SeguranÃ§a e Performance -->
    <script>
      // Carregar sistemas de seguranÃ§a antes do React
      function loadSecuritySystems() {
        return Promise.all([
          loadScript('/src/utils/error-handling-system.js'),
          loadScript('/src/utils/security-performance-enhancer.js'),
          loadScript('/src/utils/loading-optimizer.js')
        ]).catch(error => {
          console.warn('âš ï¸ Alguns sistemas de seguranÃ§a nÃ£o puderam ser carregados:', error);
        });
      }
      
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.type = 'module';
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }
      
      // Inicializar sistemas antes do React
      loadSecuritySystems().finally(() => {
        // Marcar que sistemas estÃ£o carregados
        window.securitySystemsLoaded = true;
        
        // Remover loading skeleton apÃ³s sistemas carregarem
        setTimeout(() => {
          const skeleton = document.querySelector('.loading-skeleton');
          if (skeleton) {
            skeleton.style.opacity = '0';
            setTimeout(() => skeleton.remove(), 300);
          }
          document.body.classList.add('loaded');
        }, 500);
      });
      
      // Performance monitoring bÃ¡sico
      window.addEventListener('load', () => {
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('ðŸ“Š Tempo de carregamento:', loadTime + 'ms');
        }
      });
      
      // Anti-tampering bÃ¡sico
      (function() {
        if (typeof window !== 'undefined') {
          const originalConsole = window.console;
          Object.defineProperty(window, 'console', {
            get() { return originalConsole; },
            set() { /* Ignore attempts to override console */ }
          });
        }
      })();
    </script>
    
    <!-- Script de entrada do React (necessÃ¡rio para Vite) -->
    <script type="module" src="/src/main.tsx"></script>
