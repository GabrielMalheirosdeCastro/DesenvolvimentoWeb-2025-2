    <meta property="og:description" content="Projeto acad√™mico de Interface Gr√°fica Pessoal - Gabriel Malheiros de Castro, estudante FAESA. Demonstra√ß√£o de React + TypeScript." />

    <!-- üöÄ CSS Cr√≠tico Inline para First Paint -->
    <style>
      /* Loading skeleton para melhor UX */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Otimiza√ß√µes para Core Web Vitals */
      body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { min-height: 100vh; }
      .critical-content { visibility: visible !important; opacity: 1 !important; }
      
      /* Anti-FOUC */
      .react-app { opacity: 0; transition: opacity 0.3s ease; }
      .react-app.loaded { opacity: 1; }
    </style>
    
    <!-- Vite will inject development assets automatically -->
  </head>
  <body class="react-app">
    <!-- ‚ö° Este √© o React App Principal -->
    <div id="root">
      <!-- üíÄ Loading skeleton enquanto React carrega -->
      <div class="loading-skeleton" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div style="width: 60px; height: 60px; border-radius: 50%; background: #e0e0e0; margin: 0 auto 20px;"></div>
          <div style="width: 200px; height: 20px; background: #e0e0e0; border-radius: 10px; margin: 0 auto 10px;"></div>
          <div style="width: 120px; height: 16px; background: #f0f0f0; border-radius: 8px; margin: 0 auto;"></div>
        </div>
      </div>
    </div>
    
    <!-- üõ°Ô∏è Sistema de Seguran√ßa e Performance -->
    <script>
      // Carregar sistemas de seguran√ßa antes do React
      function loadSecuritySystems() {
        // Tentativa de carregar apenas se estiver dispon√≠vel
        const scripts = [
          '/src/utils/security-performance-enhancer.js',
          '/src/utils/loading-optimizer.js'
        ];
        
        return Promise.allSettled(
          scripts.map(src => loadScript(src))
        ).then(results => {
          const successful = results.filter(r => r.status === 'fulfilled').length;
          console.log(`‚úÖ ${successful}/${scripts.length} sistemas de seguran√ßa carregados`);
        });
      }
      
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.type = 'module';
          script.onload = resolve;
          script.onerror = () => {
            console.warn('‚ö†Ô∏è Script n√£o encontrado:', src);
            resolve(); // Resolve mesmo em caso de erro para n√£o quebrar
          };
          document.head.appendChild(script);
        });
      }
      
      // Inicializar sistemas antes do React
      loadSecuritySystems().finally(() => {
        // Marcar que sistemas est√£o carregados
        window.securitySystemsLoaded = true;
        
        // Remover loading skeleton ap√≥s sistemas carregarem
        setTimeout(() => {
          const skeleton = document.querySelector('.loading-skeleton');
          if (skeleton) {
            skeleton.style.opacity = '0';
            setTimeout(() => skeleton.remove(), 300);
          }
          document.body.classList.add('loaded');
        }, 500);
      });
      
      // Performance monitoring b√°sico
      window.addEventListener('load', () => {
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('üìä Tempo de carregamento:', loadTime + 'ms');
        }
      });
      
      // Anti-tampering b√°sico - apenas em produ√ß√£o
      (function() {
        if (typeof window !== 'undefined' && location.hostname !== 'localhost') {
          const originalConsole = window.console;
          Object.defineProperty(window, 'console', {
            get() { return originalConsole; },
            set() { /* Ignore attempts to override console */ }
          });
        }
      })();
    </script>
    
    <!-- Script de entrada do React (necess√°rio para Vite) -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- üìù Para p√°ginas HTML est√°ticas, usar: <body class="html-page"> -->
  </body>
