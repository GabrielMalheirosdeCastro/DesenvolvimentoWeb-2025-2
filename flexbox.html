<!DOCTYPE html>
<html lang="pt-BR" class="html-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Gabriel Malheiros FAESA</title>
    
    <!-- CSS do sistema existente para manter consistência -->
    <link rel="stylesheet" href="style.css">
    
    <!-- CSS específico do Flexbox -->
    <link rel="stylesheet" href="flexbox.css">
    
    <meta name="description" content="Demonstração de Flexbox - Gabriel Malheiros de Castro, FAESA 2025-2">
    <meta name="author" content="Gabriel Malheiros de Castro - FAESA 2025-2">
</head>
<body class="html-page flexbox-page">
    <!-- Container Principal -->
    <div class="flexbox-container">
        <!-- Conteúdo Principal -->
        <main class="flexbox-content">
            <div class="flexbox-text-container">
                <h1 class="flexbox-title">Flexbox</h1>
                
                <div class="flexbox-quote">
                    <p class="quote-text">
                        "Ainda tenho dúvida sobre sou capaz de fazer na minha vida"
                    </p>
                </div>
                
                <div class="flexbox-description">
                    <p class="description-text">
                        Flexbox é um modelo de layout unidimensional (linha ou coluna) que facilita:
                    </p>
                    
                    <ul class="flexbox-features">
                        <li>• Alinhamento de elementos</li>
                        <li>• Distribuição de espaço</li>
                        <li>• Criação de layouts responsivos</li>
                    </ul>
                </div>
            </div>
        </main>
        
        <!-- Demonstração Visual do Flexbox -->
        <section class="flexbox-demo">
            <h2 class="demo-title">Demonstração Visual</h2>
            
            <div class="demo-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </section>
    </div>
</body>
</html>
