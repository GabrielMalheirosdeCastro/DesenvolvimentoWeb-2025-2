<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste Debug - Jogo de Cores</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Teste de Debug do Jogo de Cores</h1>
    
    <div class="test">
        <h2>1. Teste de Elementos DOM</h2>
        <div id="dom-test">Verificando...</div>
    </div>
    
    <div class="test">
        <h2>2. Teste de JavaScript</h2>
        <button id="test-btn">Clique para testar</button>
        <div id="js-test">Aguardando clique...</div>
    </div>
    
    <div class="test">
        <h2>3. Teste do Console</h2>
        <div id="console-test">Verifique o console do navegador para logs detalhados</div>
    </div>
    
    <script>
        console.log('üîß DEBUG: Iniciando testes...');
        
        // Teste 1: Elementos DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß DEBUG: DOM carregado');
            
            const domTest = document.getElementById('dom-test');
            const jsTest = document.getElementById('js-test');
            const testBtn = document.getElementById('test-btn');
            
            if (domTest && jsTest && testBtn) {
                domTest.innerHTML = '‚úÖ Todos os elementos de teste encontrados';
                domTest.className = 'success';
                console.log('üîß DEBUG: Elementos DOM OK');
            } else {
                domTest.innerHTML = '‚ùå Alguns elementos de teste n√£o foram encontrados';
                domTest.className = 'error';
                console.log('üîß DEBUG: Erro nos elementos DOM');
            }
            
            // Teste 2: Event Listeners
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    console.log('üîß DEBUG: Bot√£o clicado');
                    jsTest.innerHTML = '‚úÖ JavaScript e eventos funcionando corretamente';
                    jsTest.className = 'success';
                });
                console.log('üîß DEBUG: Event listener adicionado');
            }
        });
        
        // Teste espec√≠fico dos elementos do jogo
        setTimeout(() => {
            console.log('üîß DEBUG: Testando elementos espec√≠ficos do jogo...');
            
            const gameElements = [
                'difficulty-select',
                'attempts-count',
                'score-count', 
                'level-progress',
                'color-guess',
                'guess-btn',
                'feedback-area',
                'feedback-message',
                'home-btn'
            ];
            
            let found = 0;
            gameElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    found++;
                    console.log(`‚úÖ ${id}: Encontrado`);
                } else {
                    console.log(`‚ùå ${id}: N√ÉO encontrado`);
                }
            });
            
            console.log(`üîß DEBUG: ${found}/${gameElements.length} elementos do jogo encontrados`);
        }, 1000);
    </script>
</body>
</html>
